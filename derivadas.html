<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivador de Funciones</title>
</head>
<body>
    <h2>Derivador de Funciones</h2>
    <p>Ingresa una función y obtén su derivada:</p>
    <form action="https://www.wolframalpha.com/input/" method="get" target="_blank">
        <label for="funcion">Función:</label>
        <input type="text" id="funcion" name="i" placeholder="Ejemplo: sin(x) + x^2">
        <input type="hidden" name="assumption" value="Derive">
        <button type="submit">Obtener derivada</button>
    </form>
</body>
</html>
